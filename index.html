<!DOCTYPE html>
<html>
<head>
  <title>Rock, Paper, Scissors</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <script>
  game();
  //Computer makes a choice and returns the result
  function compPlay() {
    let choices = ["rock", "paper", "scissors"];
    let compChoice = Math.floor(Math.random() * 3);
    return choices[compChoice];
  }
  //User makes a choice and returns the result
  function userPlay() {
    let userChoice;
    let choices = ["rock", "paper", "scissors"];
    while (!choices.includes(userChoice)) {
      userChoice = prompt("Rock, paper or scissors?").toLowerCase();
    }
    return userChoice;
  }
  //Determine the result of a single round
  function playRound(userChoice, compChoice) {
    console.log("User: " + userChoice)
    console.log("Comp: " + compChoice)
    if (userChoice == compChoice) {
      return("Tie");
    } else if (userChoice == "rock" && compChoice == "scissors" || userChoice == "paper" && compChoice == "rock" || userChoice == "scissors" && compChoice == "paper") {
      return("Win");
    } else {
      return("Lose");
    }
  }
  //Play 5 rounds and return the game results
  function game() {
    let userWins = 0;
    let compWins = 0;
    for (let i = 0; i < 5; i++) {
      let roundResult = playRound(userPlay(), compPlay());
      if (roundResult == "Win") userWins++
      else if (roundResult == "Lose") compWins++ 
    }
    console.log("You won " + userWins + " rounds.");
    console.log("Computer won " + compWins + " rounds.");
    if (userWins > compWins) {
      return("You won");
    } else if (userWins < compWins) {
      return("You lost");
    } else {
      return("It is a tie");
    }
  }
  
</script>
</body>
</html>
